apiVersion: kafka.nais.io/v1
kind: Topic
metadata:
  name: journalpost
  namespace: bidrag
  labels:
    team: bidrag
spec:
  pool: nav-dev
  config:
    cleanupPolicy: delete
    minimumInSyncReplicas: 1
    partitions: 1
    replication: 3
    retentionBytes: -1
    retentionHours: 72
  acl:
    - team: bidrag
      application: bidrag-dokument-journalpost
      access: write
    - team: bidrag
      application: bidrag-dokument-testdata
      access: read

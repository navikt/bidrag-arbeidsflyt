apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: {{ name }}
  namespace: bidrag
  labels:
    team: bidrag
spec:
  observability:
    autoInstrumentation:
      enabled: true
      runtime: java
  azure:
    application:
      enabled: true
      allowAllUsers: true
  secureLogs:
    enabled: true
  accessPolicy:
    outbound:
      rules:
      {{#each outbound-access-apps}}
          - application: {{this}}
      {{/each}}
      external:
      {{#each outbound-access-hosts}}
          - host: {{this}}
      {{/each}}
  image: {{ image }}
  kafka:
    pool: {{ kafka.pool }}
  liveness:
    path: /bidrag-arbeidsflyt/actuator/health
    initialDelay: 20
    timeout: 1
    periodSeconds: 5
    failureThreshold: 10
  readiness:
    path: /bidrag-arbeidsflyt/actuator/health
    initialDelay: 20
    timeout: 1
  prometheus:
    enabled: true
    path: /bidrag-arbeidsflyt/actuator/prometheus
  resources:
    limits:
      cpu: {{ cpu.limits }}
      memory: 1048Mi
    requests:
      cpu: {{ cpu.requests }}
      memory: 512Mi
  replicas:
    min: {{min_replicas}}
    max: 2
  ingresses:
  {{#each ingresses as |url|}}
    - {{url}}
  {{/each}}
  envFrom:
    - secret: bidrag-arbeidsflyt-secrets
  env:
  {{#each env}}
     - name: {{@key}}
       value: "{{this}}"
  {{/each}}
  gcp:
    sqlInstances:
      - name: {{ database.dbname }}
        type: POSTGRES_14
        diskAutoresize: {{ database.autoResize }}
        databases:
          - name: bidrag-arbeidsflyt-db
            envVarPrefix: DB


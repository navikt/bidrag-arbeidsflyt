KAFKA_MAX_RETRY: 1
#### KAFKA
NAIS_APP_NAME: bidrag-dokument-forsendelse
KAFKA_BOOTSTRAP_SERVERS: localhost:9092
KAFKA_GROUP_ID: bidrag-arbeidsflyt-oppgave-consumer
KAFKA_BROKERS: localhost:9092
TOPIC_JOURNALPOST: bidrag-journalpost
TOPIC_OPPGAVE_ENDRET: oppgave-endret
TOPIC_OPPGAVE_OPPRETTET: oppgave-opprettet
NAV_TRUSTSTORE_PATH: test
NAV_TRUSTSTORE_PASSWORD: test
SRV_BD_ARBEIDSFLYT_PASSWORD: test
FEATURE_ENABLED: KAFKA_OPPGAVE,OPPRETT_OPPGAVE,LAGRE_JOURNALPOST
server.port: 9999
spring:
  flyway.enabled: false
  datasource.type: com.zaxxer.hikari.HikariDataSource
  datasource.url: jdbc:h2:mem:default;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
  h2.console.enabled: true
  jpa.hibernate.hbmddl-auto: create-drop
  kafka:
    bootstrap-servers: ${KAFKA_BROKERS}
    properties:
      security.protocol: PLAINTEXT
    consumer:
      enableAutoCommit: false
    listener:
      ackMode: RECORD
---
spring.config.activate.on-profile: local_postgres
spring:
  flyway:
    enabled: true
    locations: classpath:/db/migration
  datasource:
    url: jdbc:postgresql://localhost:${DB_PORT:5455}/${DB_DATABASE:bidrag-arbeidsflyt}?user=${DB_USERNAME:cloudsqliamuser}&password=${DB_PASSWORD:admin}
    type: com.zaxxer.hikari.HikariDataSource
  kafka:
    bootstrap-servers: ${KAFKA_BROKERS}
    properties:
      security.protocol: PLAINTEXT
    consumer:
      enableAutoCommit: false
    listener:
      ackMode: RECORD

spring.main.allow-bean-definition-overriding = true
server.port=8080
##### KAFKA #####
spring.kafka.bootstrap-servers=${spring.embedded.kafka.brokers}
kafka.bootstrap-servers=${spring.embedded.kafka.brokers}
spring.kafka.properties.specific.avro.reader=true
spring.kafka.producer.auto.register.schemas=true

spring.kafka.consumer.properties.schema.registry.url= not-used
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.group-id=bidrag-arbeidsflyt
spring.kafka.producer.properties.schema.registry.url=not-used
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.group-id=bidrag-arbeidsflyt
spring.kafka.consumer.auto-offset-reset=earliest
kafka.topic=bidrag-registrert-journalpost-v2
kafka.group-id = bidrag-arbeidsflyt
